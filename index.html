<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phones</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <header style="
      background-image: url('https://images.unsplash.com/photo-1600982095027-5347d8d9fed0?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=600&ixlib=rb-1.2.1&q=80&w=1920');
      background-size: cover;
      background-position: center;">
    <div class="container">
        <h1>Miphone</h1>
        <p>Allows you to send <strong>messages</strong><br/>and make phone <strong>calls</strong></p>
        <a class="btn-white" href="#">Buy one now</a>
    </div>
  </header>
  <!-- code a "How it works" section -->
  <section id="info">
    <div class="container">
      <h2 class="text-center">how to buy</h2>

      <div class="steps">
        <div class="card">
          <img src="images/choose.png" alt=""> 
          <h3>Make your choice</h3>
          <p>We have many phones</p>
        </div>
        <div class="card">
          <img src="images/pay.png" alt="">
          <h3>pay</h3>
          <p>PayPal, Stripe or whatever you prefer</p>
        </div>
        <div class="card">
          <img src="images/deliver.png" alt="">
          <h3>Get delivered</h3>
          <p>To your home, your office, or your neighbour</p>
        </div>
      </div>
    </div>
  </section>

  <!-- code a footer -->
  <footer>
    <ul class="centered-list">
      <li class="list-inline big-icons">
        <a href="#"><i class="fab fa-github-alt"></i></a> 
      </li>
      <li class="list-inline big-icons">
        <a href="#"><i class="fab fa-youtube"></i></a> 
      </li>
      <li class="list-inline big-icons">
        <a href="#"><i class="fab fa-slack"></i></a>
      </li>
      <li class="list-inline big-icons">
        <a href="#"><i class="fab fa-amazon"></i></a>
      </li>
    </ul>
    <p class="text-center">This page was design by Michael @LeWagon Brussels</p>
  </footer>
</body>
</html>
